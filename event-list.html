<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Planner</title>
    <link rel="stylesheet" href="./css/newstyle.css">
</head>
<body>
     <!-- Header Section -->
     <header>
        <ul>
            <li><a href="#"><img src="" alt="logo"></a>
            </li>
        </ul>

        <nav>
            <ul>
                <li><a href="./newindex.html">Event Planner</a></li>
                <li><a href="#">All Events</a></li>
            </ul>
        </nav>

        <ul>
            <li><a href="#"><img src="#" alt="Notification"></a></li>
            <li><img src="" alt="theme change"></li>
        </ul>
    </header>

    <!-- main section -->
    <main>
        
      
        <section id="event-filter-section">
            <h2><span role="img" aria-label="search">üîç</span> Find Your Event <span role="img" aria-label="calendar">üìÖ</span></h2>
            <div class="event-filter event-planner">
                <div class="container">
                    <div class="search-section">
                        
                        <div class="search-bar">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6 .1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"/></svg>
                            <input type="text" placeholder="Search events by name, description, or location...">
                        </div>
        
                        <div class="filters">
                            <div class="filter-group">
                                <label>Start Date</label>
                                <input type="date">
                            </div>
        
                            <div class="filter-group">
                                <label>End Date</label>
                                <input type="date">
                            </div>
        
                            <div class="filter-group">
                                <label>Category</label>
                                <select>
                                    <option value="">All Categories</option>
                                    <option>Music</option>
                                    <option>Technology</option>
                                    <option>Sports</option>
                                    <option>Arts</option>
                                    <option>Business</option>
                                </select>
                            </div>
        
                            <div class="filter-group">
                                <label>Status</label>
                                <select>
                                    <option value="">All Statuses</option>
                                    <option>Upcoming</option>
                                    <option>In Progress</option>
                                    <option>Completed</option>
                                    <option>Cancelled</option>
                                </select>
                            </div>
                        </div>
    
                        <div class="sort-field">
                            <label>Sort By</label>
                            <div class="sort-group">
                                <select id="sort-criteria">
                                    <option value="date">Date</option>
                                    <option value="name">Name</option>
                                </select>
                                <select id="sort-order">
                                    <option value="asc">Ascending</option>
                                    <option value="desc">Descending</option>
                                </select>
                            </div>
                        </div>
        
                        <button class="clear-filters">Clear Filters</button>
                    </div>
                </div>
            </div>
        </section>
        
        <section id="latest-added-events">
            <h2>Your Schedule Events</h2> <div class="added-event-container" id="event-container">
            </div>
        </section>
    </main>

     <!-- Footer Section -->
     <footer>
        <p>Made with &#10084;&#65039; by Harsh &nbsp;</p>
    </footer>
<script src="./script/script.js"></script>
</body>
</html>
