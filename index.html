<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Planner</title>
    <link rel="stylesheet" href="./css/newstyle.css">
</head>
<body>

    <header>
        <ul>
            <li><a href="#"><img src="" alt="logo"></a>
            </li>
        </ul>

        <ul>
            <li> <a href="#">Your Event Planner</a></li>
            <li><a href="#"><img src="#" alt="Notification"></a></li>
            <li><img src="" alt="theme change" id="theme-changed"></li>
        </ul>
    </header>

    <main>
        <section id="event-planner-section">
                <div class="intro">
                    <h1>üéâ Event Planner üóìÔ∏è</h1>
                </div>
        </section>

        <section id="add-event-section">
            <div class="add-event-container">
                    <form id="event-form">
                        <div class="form-container">
                            <div class="add-event-form form-left">
                                <div class="form-header">
                                <img src="./img/add-event.png" alt="+" class="input-title-img">
                                <h2 class="card-title">New Event</h2>
                                </div>
                            
                                <div class="form-field">
                                    <label for="event-name">Event Name</label>
                                    <input type="text" name="event-name" 
                                    id="event-name"
                                    placeholder="Enter Event Name">
                                </div>
                                <div class="form-grid">
                                    <div class="form-field">
                                        <label for="event-date">Date</label>
                                        <input type="date"
                                        id="event-date"
                                        name="event-date">
                                    </div>
    
                                    <div class="form-field">
                                        <label for="event-time">Time</label>
                                        <input type="time"
                                        id="event-time"
                                        name="event-time">
                                    </div>
                                </div>
    
                                <div class="form-field">
                                    <label for="event-location">Location</label>
                                    <input type="text" id="event-location" name="event-location"
                                    placeholder="Enter location">
                                </div>
    
                                <div class="form-field">
                                    <label for="event-desrcp">Description</label>
                                    <textarea name="event-desrcp" 
                                    id="event-desrcp"
                                    placeholder="Enter event description"></textarea>
                                </div>        
                            </div>
    
                            <div class="add-event-form form-right">
    
                                <div class="form-header">
                                    <img src="./img/recurrent.png" alt="recurrence" class="input-title-img">
                                    <h3 for="event-recur">Recurring Event</h3>
                                    <label class="switch">
                                        <input name="is-recurrence" type="checkbox">
                                        <span class="slider round"></span>
                                    </label>
                                </div>
    
                                <div class="radio-field">
                                    <div class="radio-item">
                                        <input type="radio" id="daily" name="recurrence" value="daily">
                                        <label for="daily">Daily</label>
                                    </div>
                                    <div class="radio-item">
                                        <input type="radio" id="weekly" name="recurrence" value="weekly">
                                        <label for="weekly">Weekly</label>
                                    </div>
                                    <div class="radio-item">
                                        <input type="radio" id="monthly" name="recurrence" value="monthly">
                                        <label for="monthly">Monthly</label>
                                    </div>
                                    <div class="radio-item">
                                        <input type="radio" id="custom" name="recurrence" value="custom">
                                        <label for="custom">Custom</label>
                                    </div>
                                </div>
    
                                <div class="form-grid">
                                    <div class="form-field">
                                        <label for="event-frequency ">Frequency</label>
                                        <select name="event-frequency" id="event-frequency">
                                            <option value="">Select...</option>
                                            <option value="1">Every time</option>
                                            <option value="2">Every 2nd time</option>
                                            <option value="3">Every 3rd time</option>
                                            <option value="4">Every 4th time</option>
                                        </select>
                                    </div>
                                    <div class="form-field">
                                        <label for="event-repeat-date">Repeat Until</label>
                                        <input type="date" 
                                        id="event-repeat-date"
                                        name="repeat-until">
                                    </div>
                                   
                                </div>
    
                                <div class="form-field">
                                    <label for="event-category">Category</label>
                                    <select id="event-category" name="event-category">
                                        <option value="">Select a category</option>
                                        <option value="conference">Conference</option>
                                        <option value="workshop">Workshop</option>
                                        <option value="seminar">Seminar</option>
                                        <option value="webinar">Webinar</option>
                                        <option value="meetup">Meetup</option>
                                        <option value="party">Party</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>
    
                                <div class="form-field">
                                    <label for="event-file"> Or Upload File </label>
                                    <div class="file-upload">
                                        <input type="file" name="event-file" id="event-file" multiple>
                                    </div>
                                </div>
    
                            </div>
                        </div>
                        <div class="btn-container">
                            <button type="submit" class="form-btn primary-btn" >Create Event</button>
                            <button type="reset" class="form-btn secondary-btn">Clear Form</button>
                        </div>
                       
                    </form>            
                
            </div>
        </section>

        <section id="event-filter-section">
            <h2><span role="img" aria-label="search">üîç</span> Find Your Event <span role="img" aria-label="calendar">üìÖ</span></h2>
            <div class="event-filter event-planner">
                <div class="container">
                    <div class="search-section">
                        
                        <div class="search-bar">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6 .1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"/></svg>
                            <input type="text" placeholder="Search events by name, description, or location...">
                        </div>
        
                        <div class="filters">
                            <div class="filter-group">
                                <label for="filter-date">Date</label>
                                <input type="date" id="filter-date">
                            </div>
    
                            <div class="filter-group">
                                <label for="filter-category">Category</label>
                                <select id="filter-category">
                                    <option value="">All category</option>
                                    <option value="conference">Conference</option>
                                    <option value="workshop">Workshop</option>
                                    <option value="seminar">Seminar</option>
                                    <option value="webinar">Webinar</option>
                                    <option value="meetup">Meetup</option>
                                    <option value="party">Party</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
    
                        </div>
    
                        <div class="sort-field">
                            <label>Sort By</label>
                            <div class="sort-group">
                                <select id="sort-criteria">
                                    <option value="date">Date</option>
                                    <option value="name">Name</option>
                                </select>
                                <select id="sort-order">
                                    <option value="asc">Ascending</option>
                                    <option value="desc">Descending</option>
                                </select>
                            </div>
                        </div>
        
                        <button class="clear-filters">Clear Filters</button>
                    </div>
                </div>
            </div>
        </section>
        
        <section id="latest-added-events">
            <h2><span role="img" aria-label="celebration">üéâ</span> Your Events <span role="img" aria-label="calendar">üìÖ</span></h2> 
            
            <div class="added-event-container" id="event-container">
            </div>
        </section>
    </main>


     <!-- Footer Section -->
     <footer>
        <p>Made with &#10084;&#65039; by Harsh &nbsp;</p>
    </footer>

    <script src="./script/script.js"></script>
</body>
</html>
